<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Downloader</title>
    <style>
        body {
            font-family: Consolas, 'Courier New', Courier, monospace;
            width: 300px;
            padding: 20px;
            background-color: #f0f4f8;
            color: #2c3e50;
        }
        h1 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .format-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .format-option {
            display: flex;
            align-items: center;
        }
        .format-option input[type="radio"] {
            margin-right: 5px;
        }
        .main-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            font-family: Consolas, 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        #extractBtn {
            background-color: #27ae60;
            color: white;
            border: 2px solid #27ae60;
        }
        #extractBtn:hover {
            background-color: #2ecc71;
        }
        #copyDebugBtn {
            background-color: #e74c3c;
            color: white;
            border: 2px solid #e74c3c;
        }
        #copyDebugBtn:hover {
            background-color: #c0392b;
        }
        #debugLog {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            font-size: 0.9em;
            border: 2px solid #2c3e50;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>AI Chat Downloader</h1>
    
    <div class="format-selection">
        <label class="format-option">
            <input type="radio" name="format" value="markdown" checked>
            Markdown
        </label>
        <label class="format-option">
            <input type="radio" name="format" value="html">
            HTML
        </label>
        <label class="format-option">
            <input type="radio" name="format" value="plaintext">
            Plaintext
        </label>
    </div>
    
    <button id="extractBtn" class="main-btn">Extract Conversation</button>
    <button id="copyDebugBtn" class="main-btn">Copy Debug Log</button>
    
    <div id="debugLog"></div>

    <script src="popup.js"></script>
</body>
</html>
